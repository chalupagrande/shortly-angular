
<div class='navigation'>
  <ul>
    <li><a href='#/links' class='index'>All Links</a></li>
    <li><a href='#/shorten' class='create'>Shorten</a></li>
    <li><a href='#/signin' class='create'>Sign In</a></li>
  </ul>
</div>

<div id='container'>
  <form name="shortlyForm" ng-submit='addLink()' novalidate>
      <input class='text' type='url' name='url' ng-model="link.url">
      <input type='submit' value='Shorten'>
  </form>

  <div ng-if = "shortlyForm.url.$error.url && shortlyForm.$dirty">
    <h3>Your URL sucks.... try again.</h3>
  </div>

</div>
