
<div class='navigation'>
  <ul>
    <li><a href='#/links' class='index'>All Links</a></li>
    <li><a href='#/shorten' class='create'>Shorten</a></li>
    <li><a href='#/signin' class='create'>Sign In</a></li>
  </ul>
</div>

<div id='container' ng-model = "data.links">

  <h3>Search:</h3>
  <input type= "text" ng-model = "search">
  <hr/>
  <div ng-repeat = "link in data.links | filter: search | orderBy: '-visits'">
    <div class='info'>
    <img style = "float: left; margin : 10px;" src='assets/redirect_icon.png'/>
      <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
      <div class='title'>{{link.title}}</div>
      <div class='original'>{{link.url}}</div>
      <a href='{{link.base_url}}/api/links/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
      <hr/>
    </div>
  </div>
</div>
